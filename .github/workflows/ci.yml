on:
  push:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    name: CI
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-16.04, macos-10.15]
    steps:
      - uses: actions/checkout@v2
      - uses: ./setup-beam
        with:
          otp-version: 24.0-rc1
      - run: erl -noshell -eval 'io:format("Erlang/OTP ~s ~s~n", [erlang:system_info(otp_release), erlang:system_info(system_architecture)]), halt().'
        name: Test OTP version
